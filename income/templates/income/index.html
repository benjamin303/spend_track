<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incomes</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Income</h1>
    <table>
        <tr>
            <th>Amount</th>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
        </tr>
        {% for x in incomes %}
            <tr>
                <td>{{x.amount}} â‚¬</td>
                <td>{{x.date}}</td>
                <td>{{x.category}}</td>
                <td>{{x.description}}</td>
                <td><a href="/income/edit/{{x.id}}">Edit</a></td>
                <td><a href="/income/delete/{{x.id}}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
