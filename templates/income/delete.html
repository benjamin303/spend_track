{% extends "base.html" %}
{% block title %}Delete income{% endblock title %}

{% block content %}
<h2>Delete income</h2>

<form method="POST" action="">
    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Go back</a>
    {% csrf_token %}
    <p>Are you sure you want to delete "{{obj}}"?</p>
    <button type="submit" value="Confirm" class="btn btn-danger">Submit</button>
{% endblock %}
