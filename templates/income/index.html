{% extends "base.html" %}
{% block title %}Incomes{% endblock title %}

{% block content %}
<div class="container mt-3">
    <h2 class="clg">All Incomes</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-white">
            <tr>
                <th>Amount</th>
                <th>Category</th>
                <th class="d-none d-sm-table-cell">Description</th>
                <th class="d-none d-sm-table-cell">Date</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for incomes in incomes %}
                <tr>
                    <td>{{incomes.amount}}</td>
                    <td>{{incomes.category.name}}</td>
                    <td class="d-none d-sm-table-cell">{{incomes.description}}</td>
                    <td class="d-none d-sm-table-cell">{{incomes.date}}</td>
                    <td class="d-sm-table-cell text-center bg-light">
                        <a href="/income/details/{{incomes.id}}" class="btn btn-outline-primary">Details</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
