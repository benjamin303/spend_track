{% extends "base.html" %}
{% block title %}Income{% endblock title %}

{% block content %}
    <h1>Details page</h1>
    <h5>Amount: {{ income.amount }}</h5>
    <h5>Description: {{ income.description }}</h5>
    <h5>Category: {{income.category}}</h5>
    <h5>Method of payment: {{income.methodofincome}}</h5>
    <h6>Date: {{ income.date }}</h6>

    <br>
    <a href="/income/edit/{{income.id}}">Edit</a>
    <a href="/income/delete/{{income.id}}">Delete</a>
{% endblock %}
